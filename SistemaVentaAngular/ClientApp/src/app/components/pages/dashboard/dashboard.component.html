<h1 style="margin:20px 0px 0px 40px">DashBoard - Resumen Ultima Semana</h1>
<mat-card style="margin: 20px 40px 40px 40px">


  <mat-card-content class="dashboard-card-content">

    <mat-grid-list cols="4" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-select [(value)]="filterValue" (selectionChange)="onFilterChange($event)">
            <mat-option value="Diario">Diario</mat-option>
            <mat-option value="Semanal">Semanal</mat-option>
            <mat-option value="Mensual">Mensual</mat-option>
            <mat-option value="Rangopersonalizado">Rango personalizado</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>

        <mat-form-field *ngIf="filterValue=='Rangopersonalizado'" class="example-full-width" appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date" [(ngModel)]="startDate">
            <input matEndDate placeholder="End date" [(ngModel)]="endDate"  (ngModelChange)="onFilterChange($event)">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="3" rowHeight="100px">

      <mat-grid-tile>

        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="accent">payments</mat-icon>
            </div>
            <mat-card-title>Total Ingresos</mat-card-title>
            <mat-card-subtitle>{{totalIngresos}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>

      </mat-grid-tile>

      <mat-grid-tile>

        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="warn">sell</mat-icon>
            </div>
            <mat-card-title>Total Ventas</mat-card-title>
            <mat-card-subtitle>{{totalVentas}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>

      </mat-grid-tile>


      <mat-grid-tile>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="primary">collections_bookmark</mat-icon>
            </div>
            <mat-card-title>Total Productos</mat-card-title>
            <mat-card-subtitle>{{totalProductos}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>


    </mat-grid-list>

    <mat-card style="margin-top:15px">
      <mat-card-content>
        <div style="width: 100%;height:400px">
          <canvas id="myChart"></canvas>
        </div>
      </mat-card-content>
    </mat-card>



  </mat-card-content>

</mat-card>
